
<div ng-controller="QueryBarController as qbCtrl">
  <div class="row">
    <div class="col-lg-6">
      <div class="input-group">
        <input id="query-bar" type="text" ng-model="qbCtrl.query" placeholder="Search for hotels near a city..." class="form-control"/><span class="input-group-btn">
          <button type="button" ng-click="qbCtrl.sendQuery()" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button></span>
      </div>
    </div>
  </div>
</div>
